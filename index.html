<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático pre-entrega 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cajero Automático</h1>
    <p>Saldo disponible: <span id="saldo">1000</span> USD</p>
    <div class="container1">
        <label for="retiro">Ingrese la cantidad a retirar:</label>
        <input type="number" id="retiro" placeholder="Cantidad a retirar">
        <button id="retirarBtn">Retirar</button>
    </div>
    <div class="container2">
        <label for="deposito">Ingrese la cantidad a depositar:</label>
        <input type="number" id="deposito" placeholder="Cantidad a depositar">
        <button id="depositarBtn">Depositar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
